<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>

    <style>
      html, body {
      min-height: 100%;
      }
      body, div, form, input, select, p {
      padding: 0;
      margin: 0;
      outline: none;
      font-family: Average, Arial, sans-serif;
      font-size: 16px;
      color: #eee;
      }
      body {
      background: url("\templates\wallpaper.jpg") no-repeat center;
      background-size: cover;
      }
      h1, h2 {
      text-transform: uppercase;
      font-weight: 400;
      }
      h2 {
      margin: 0 0 0 8px;
      }
      .main-block {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 25px;
      background: rgba(0, 0, 0, 0.5);
      }
      .left-part, form {
      padding: 25px;
      }
      .left-part {
      text-align: center;
      }
      .fa-graduation-cap {
      font-size: 72px;
      }
      form {
      background: rgba(0, 0, 0, 0.7);
      }
      .title {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      }
      .info {
      display: flex;
      flex-direction: column;
      }
      input, select {
      padding: 5px;
      margin-bottom: 30px;
      background: transparent;
      border: none;
      border-bottom: 1px solid #eee;
      }
      input::placeholder {
      color: #eee;
      }
      option:focus {
      border: none;
      }
      option {
      background: black;
      border: none;
      }
      .checkbox input {
      margin: 0 10px 0 0;
      vertical-align: middle;
      }
      .checkbox a {
      color: #26a9e0;
      }
      .checkbox a:hover {
      color: #85d6de;
      }
      .btn-item, button {
      padding: 10px 5px;
      margin-top: 20px;
      border-radius: 5px;
      border: none;
      background: #26a9e0;
      text-decoration: none;
      font-size: 15px;
      font-weight: 400;
      color: #fff;
      }
      .btn-item {
      display: inline-block;
      margin: 20px 5px 0;
      }
      button {
      width: 100%;
      }
      button:hover, .btn-item:hover {
      background: #85d6de;
      }
      @media (min-width: 568px) {
      html, body {
      height: 100%;
      }
      .main-block {
      flex-direction: row;
      height: calc(100% - 50px);
      }
      .left-part, form {
      flex: 1;
      height: auto;
      }
      }
    </style>
  </head>
  <body>
    <div class="main-block">
      <div class="left-part">
        <i class="fas fa-graduation-cap"></i>
        <h1>I don't know</h1>
        <p>What information will be going on here</p>
        <div class="btn-group">
          <a class="btn-item" href="https://calendar.google.com/calendar/u/0/r">Google Calendar</a>
        </div>
      </div>
      <form action="results.html" method="GET">
        <div class="title">
          <i class="fas fa-pencil-alt"></i>
          <h2>What are you doing today?</h2>
        </div>
        <form>
        <div class="info">
          <input class="fname" type="text" name="name" placeholder="Full Name">
          <input type="text" name="name" placeholder="Instagram Tag">
          <input type="text" name="name" placeholder="Email">
          <select>
            <option value="activity-type" selected>Activity Type*</option>
            <option value="math">Math</option>
            <option value="physics">Physics</option>
            <option value="electrics">Electrics</option>

          </select>
          <button type="submit" href="/">Submit</button>
        </div>
        </form>


    </div>
  </body>
</html>
